<body>

    <div id="glass" class="fa"></div>

    <div class="battery fa"></div>

    <div id="chain" class="fa"></div>




    <script>
        // Hourglass Animation
        function hourStart() {
            let glass = document.getElementById('glass');
            glass.innerHTML = "&#xf251;";

            setTimeout(function(){
                glass.innerHTML = "&#xf252;";
            }, 1000);

            setTimeout(function() {
                glass.innerHTML = "&#xf253;";
            }, 2000);
        }
        // Start the animation
        hourStart();
        // Animate every 3 seconds
        setInterval(hourStart, 3000);

        // Hourglass Animation
        function breakChain() {
            let chain = document.getElementById('chain');
            chain.innerHTML = "&#xf0c1;";

            setTimeout(function(){
                chain.innerHTML = "&#xf127;";
            }, 1000);
        }
        // Start the animation
        breakChain();
        // Animate every 3 seconds
        setInterval(breakChain, 2000);
